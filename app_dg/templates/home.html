{% extends 'base.html' %}



{% block body %}
<div class='w-full h-screen bg-no-repeat bg-cover' 
       style="background-image: url('static/images/background.jpg')">


    <div class="flex flex-col mx-auto  h-full justify-center items-center">
        <div>
            <h1 class="text-6xl text-center text-white select-none my-5 ">Automatic Genome Downloader</h1>
            <h1 class="text-4xl text-center text-white select-none">Genome downloading made simple.</h1>
        </div>
        <div class="h-48 my-8 flex flex-col justify-end opacity-100 transition-opacity duration-1000 ease-in-out" id="job_button">
          <label
            class="
              w-64
              flex flex-col
              items-center
              rounded-full
              px-4
              py-6
              bg-white
              rounded-md
              shadow-md
              tracking-wide
              uppercase
              border border-blue
              cursor-pointer
              hover:bg-purple-600 hover:text-white
              text-purple-600
              ease-linear
              transition-all
              duration-150
              mx-8
              my-4
          " onclick="buttonClick()">
          <span class="mt-2 text-base leading-normal select-none animate-bounce ">Submit Job</span>
        </div>
        <form class="h-70 my-8 flex flex-col justify-end items-center opacity-0 transition-opacity duration-1000 ease-in-out absolute bottom-0 left-0 invisible" id="theForm" method="POST" enctype="multipart/form-data">
          <input class="appearance-none border-2 border-blue-400 bg-white rounded-lg w-128 text-gray-700 text-xl mr-1 py-3 px-2 leading-tight focus:outline-none text-center" type="text" id="theOrgName" name="text" placeholder="Organism name" required>
		  <input class="appearance-none border-2 border-blue-400 bg-white rounded-lg w-128 text-gray-700 text-xl mt-2 mr-1 py-3 px-2 leading-tight focus:outline-none text-center" type="email" id="theMail" name="email" placeholder="Your email address" required>
          <label
            id="button_label"
            class="
              w-64
              flex flex-col
              items-center
              rounded-full
              px-4
              py-6
              bg-white
              rounded-md
              shadow-md
              tracking-wide
              uppercase
              border border-blue
              bg-gray-600
              text-white
              ease-linear
              transition-all
              duration-150
              mx-8
              my-4
            ">
            <span class="mt-2 text-base leading-normal select-none " type="submit">Submit</span>
            <input type="submit">
            <!-- <input id="theFile" type="file" name=file class="hidden" disabled/> -->
          </label>
        </form>
        <div id="after_post" class="hidden flex flex-row h-48 my-8 justify-end items-center">
          <h1 id="progress-bar" class="text-center text-white animate-pulse text-4xl"></h1>
        </div>
    </div>
</div>
</body>
<script src="{{url_for('static',filename='js/home.js')}}"></script>
{% endblock %}
